# DeepSeek Orchestrator - tmux Configuration
# Enhanced tmux settings for better user experience

# Set prefix to Ctrl+A (easier than Ctrl+B)
# Uncomment if you prefer Ctrl+A
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Display messages for longer
set -g display-time 2000

# Status bar styling
set -g status-style bg=colour235,fg=colour136
set -g status-left-length 50
set -g status-right-length 100
set -g status-left "#[fg=colour76,bold]ðŸ¦… DeepSeek #[fg=colour245]| #[fg=colour33]#S #[fg=colour245]| "
set -g status-right "#[fg=colour245]%Y-%m-%d #[fg=colour76]%H:%M:%S"

# Window status styling
setw -g window-status-current-style fg=colour76,bg=colour238,bold
setw -g window-status-current-format " #I:#W "
setw -g window-status-style fg=colour245,bg=colour235
setw -g window-status-format " #I:#W "

# Pane border styling
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour76

# Message styling
set -g message-style bg=colour235,fg=colour76,bold

# Enable 256 colors
set -g default-terminal "screen-256color"

# Reduce escape time for better vim experience
set -sg escape-time 0

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# Easy config reload
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Easy pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes easily
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6

# Copy mode improvements
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Session management
bind S command-prompt -p "New session name:" "new-session -s '%%'"
bind K confirm-before -p "Kill session #S? (y/n)" kill-session
